<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <style>
        .bg-table-dark{
          background-color: #333333;
          color: white;
          border-radius: 4px;}
    </style>
    <title>Demon Slayer</title>
  </head>
  <body>

  <!--bootstrap5-->

  <div class="grid">
    <header class="page-header content">
        <div id="navbar"></div> <!-- ตำแหน่ง Navbar -->
 <!-- เรียกใช้ navbar -->
    <script>
            fetch("../nav.html") //ดึงข้อมูลจาก nav.html
                .then(response => response.text())
                .then(data => {
                document.getElementById("navbar").innerHTML = data;
                }).catch(err=>
                console.error("Error loading Navbar:", err));

    </script>
<div id ="branner"></div>
    <script>
            fetch("../branner.html")
            .then(response => response.text())
                .then(data => {
                document.getElementById("branner").innerHTML = data;
                }).catch(err=>
                console.error("Error loading branner:", err));

</script>
    </header>

  <div class="container">
    <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-2 bd-highlight"><h2>Seasons</h2></div>
      <div class="p-2 bd-highlight">Flex item</div>
    </div>

    <table class="table  bg-table-dark ">
      <thead>
        <tr>
          <th scope="col">ตอนที่</th>
          <th scope="col">ชื่อตอน</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>

        </tr>
        <tr>
          <th scope="row">3</th>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
