<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer || ตัวละคร</title>
    <link rel="stylesheet" href="stylesDemon.css">
</head>

    <body>
        <div class="grid">
            <header class="page-header content">
                <div id="navbar"></div> <!-- ตำแหน่ง Navbar -->
         <!-- เรียกใช้ navbar -->
            <script>
                    fetch("../nav.html") //ดึงข้อมูลจาก nav.html
                        .then(response => response.text())
                        .then(data => {
                        document.getElementById("navbar").innerHTML = data;
                        }).catch(err=>
                        console.error("Error loading Navbar:", err));
    
            </script>
            
            <div id ="branner"></div>
            <script>
                    fetch("../branner.html")
                    .then(response => response.text())
                        .then(data => {
                        document.getElementById("branner").innerHTML = data;
                        }).catch(err=>
                        console.error("Error loading branner:", err));
    
        </script>
            </header>
    <h1>เนื้อหาบนเว็บไซต์นี้จัดทำขึ้นเพื่อวัตถุประสงค์ในการศึกษาเกี่ยวกับการเขียนโค้ดเท่านั้น ข้อมูลที่ให้ไว้อาจไม่ครบถ้วนสมบูรณ์หรือถูกต้องตามมาตรฐานในทุกกรณี 
        ผู้ใช้งานโปรดใช้วิจารณญาณและศึกษาข้อมูลเพิ่มเติมตามความเหมาะสม
    </h1>
</body>
</html>
