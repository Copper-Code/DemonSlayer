<body>
    <div id="detailChar">กำลังโหลดข้อมูล...</div>
    <script> 
        // ดึงข้อมูลจาก localStorage
        const characterDetail = localStorage.getItem('characterDetail');
        if(characterDetail){
          document.getElementById("detailChar").innerHTML=characterDetail;
        }else{
          document.getElementById("detaiChar").innerHTML="<h2> ไม่พบข้อมูลตัวละคร อาจถูกมุซันดักฆ่าระหว่างโหลด index3.html</h2>";
        }
      
      </script>
      
<script src="character3.js"></script>
</body>
</html>
