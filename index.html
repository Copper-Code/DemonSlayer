<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวละคร</title>
    <link rel="stylesheet" href="stylesDemon.css">
</head>
<body>
    <div class="grid">
        <header class="page-header content">
            <div id="navbar"></div> <!-- ตำแหน่ง Navbar -->
     <!-- เรียกใช้ navbar -->
        <script>
                fetch("../nav.html") //ดึงข้อมูลจาก nav.html
                    .then(response => response.text())
                    .then(data => {
                    document.getElementById("navbar").innerHTML = data;
                    }).catch(err=>
                    console.error("Error loading Navbar:", err));

        </script>
        
        <div id ="branner"></div>
        <script>
                fetch("../branner.html")
                .then(response => response.text())
                    .then(data => {
                    document.getElementById("branner").innerHTML = data;
                    }).catch(err=>
                    console.error("Error loading Navbar:", err));

    </script>
        </header>
    <div class="page-body content">
        <div class="grid-card" id="cardDemon"><!--จำนวนคอมลัมน์ที่จะแสดงในหน้าจอ-->
                <!--js ตัวละครการ์ด-->
                
            </div>
          
            
    </div>
    <footer class="page-footer content">
        <h3>Footer</h3>
    </footer>        
          <!--<button id="list"></button>-->  
</div>
</div>
<script src="character.js"></script>
</body>
</html>
